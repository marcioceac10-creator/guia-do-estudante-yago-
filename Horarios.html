<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Horários das Aulas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }

    h1 {
      margin-bottom: 30px;
      color: #008cff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .section-title {
      margin: 40px 0 10px;
      font-size: 24px;
      border-bottom: 3px solid #008cff;
      padding-bottom: 5px;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      background: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
      width: 100%;
      height: 100%;
    }

    .carousel img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #bbb;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background: #008cff;
      transform: scale(1.2);
    }

    button.voltar {
      margin-top: 40px;
      background-color: #da749b; 
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button.voltar:hover {
      background-color: #971d56;
      transform: scale(1.05);
    }

    button.voltar:active {
      transform: scale(0.98);
    }

  </style>
</head>
<body>

  <h1>Horários das Aulas</h1>

  <!-- Seção Matutino -->
  <h2 class="section-title">Matutino</h2>
  <div class="carousel" id="matutino">
    <button class="nav-btn prev" onclick="moverSlide('matutino', -1)">&#10094;</button>
    <div class="carousel-track">
      <img src="Img/Maturino (1).jpg" alt="Matutino 1">
      <img src="Img/Maturino (2).jpg" alt="Matutino 2">
      <img src="Img/Maturino (3).jpg" alt="Matutino 3">
      <img src="Img/Maturino (4).jpg" alt="Matutino 4">
      <img src="Img/Maturino (5).jpg" alt="Matutino 5">
      <img src="Img/Maturino (6).jpg" alt="Matutino 6">
      <img src="Img/Maturino (7).jpg" alt="Matutino 7">
      <img src="Img/Maturino (8).jpg" alt="Matutino 7">
    </div>
    <button class="nav-btn next" onclick="moverSlide('matutino', 1)">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Seção Vespertino -->
  <h2 class="section-title">Vespertino</h2>
  <div class="carousel" id="vespertino">
    <button class="nav-btn prev" onclick="moverSlide('vespertino', -1)">&#10094;</button>
    <div class="carousel-track">
      <img src="Img/Vespertino (1).jpg" alt="Vespertino 1">
      <img src="Img/Vespertino (2).jpg" alt="Vespertino 2">
      <img src="Img/Vespertino (3).jpg" alt="Vespertino 3">
      <img src="Img/Vespertino (4).jpg" alt="Vespertino 4">
    </div>
    <button class="nav-btn next" onclick="moverSlide('vespertino', 1)">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Seção Noturno -->
  <h2 class="section-title">Noturno</h2>
  <div class="carousel" id="noturno">
    <button class="nav-btn prev" onclick="moverSlide('noturno', -1)">&#10094;</button>
    <div class="carousel-track">
      <img src="Img/Noturno (1).jpg" alt="Noturno 1">
      <img src="Img/Noturno (2).jpg" alt="Noturno 2">
      <img src="Img/Noturno (3).jpg" alt="Noturno 3">
      <img src="Img/Noturno (4).jpg" alt="Noturno 4">
      <img src="Img/Noturno (5).jpg" alt="Noturno 5">
      <img src="Img/Noturno (6).jpg" alt="Noturno 6">
      <img src="Img/Noturno (7).jpg" alt="Noturno 7">
      <img src="Img/Noturno (8).jpg" alt="Noturno 8">
    </div>
    <button class="nav-btn next" onclick="moverSlide('noturno', 1)">&#10095;</button>
    <div class="dots"></div>
  </div>

  <button class="voltar" onclick="window.location.href='Teladeseleção.html'">Tela de Seleção</button>

  <script>
    const carrosseis = {};

    document.querySelectorAll('.carousel').forEach(carrossel => {
      const id = carrossel.id;
      const track = carrossel.querySelector('.carousel-track');
      const imagens = track.querySelectorAll('img');
      const dotsContainer = carrossel.querySelector('.dots');

      carrosseis[id] = { index: 0, imagens, track };

      imagens.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => irParaSlide(id, i));
        dotsContainer.appendChild(dot);
      });
    });

    function moverSlide(id, direcao) {
      const carrossel = carrosseis[id];
      const total = carrossel.imagens.length;

      carrossel.index += direcao;
      if (carrossel.index >= total) carrossel.index = 0;
      if (carrossel.index < 0) carrossel.index = total - 1;

      atualizarCarrossel(id);
    }

    function irParaSlide(id, i) {
      carrosseis[id].index = i;
      atualizarCarrossel(id);
    }

    function atualizarCarrossel(id) {
      const carrossel = carrosseis[id];
      const track = carrossel.track;
      const offset = -carrossel.index * 100;
      track.style.transform = `translateX(${offset}%)`;

      const dots = track.parentElement.querySelectorAll('.dot');
      dots.forEach((dot, i) => dot.classList.toggle('active', i === carrossel.index));
    }
  </script>
</body>
</html>
