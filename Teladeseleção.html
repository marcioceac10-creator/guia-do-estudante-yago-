    @keyframes fadeSlideDown {

    :root {
      --menu-button-size: 250px;
      --menu-line-height: 250px;
      --menu-font-size: 70px;
      --menu-top: 0px;
      --item-opacity: 0.9;
      --overlay-width: 50000px;
      --overlay-height: 50000px;
      --tooltip-margin: 10px;
    }

    .menu-button, .menu-item {
      background: #000;
      color: white;
      border-radius: 70%;
      width: var(--menu-button-size);
      height: var(--menu-button-size);
      text-align: center;
      line-height: var(--menu-line-height);
      font-size: var(--menu-font-size);
      position: absolute;
      top: var(--menu-top);
      left: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      opacity: 50%;
    }

    .menu-item { opacity: 0; pointer-events: none; }
    .menu.open .menu-item { opacity: var(--item-opacity); pointer-events: auto; }

    .menu.open .item-1 { transform: translate(-470px, -0px); background: #ff9900; }
    .menu.open .item-2 { transform: translate(470px, -0px); background: #0066ff; }
    .menu.open .item-3 { transform: translate(160px, 470px); background: #e70000; }
    .menu.open .item-4 { transform: translate(-290px, 470px); background: #01b628; }
    .menu.open .item-5 { transform: translate(130px, -470px); background: #b3ff00; }
    .menu.open .item-6 { transform: translate(-340px, -470px); background: #00c3ff; }
    .menu.open .item-7 { transform: translate(500px, -400px); background: #e24b5f; }

    .hamburger-icon { transition: transform 1s ease; }

    .transition-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: black;
      border-radius: 50%;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 3s ease, height 3s ease;
      pointer-events: none;
    }

    .transition-overlay.expand {
      width: var(--overlay-width);
      height: var(--overlay-height);

    .tooltip-container { position: relative; display: inline-block; margin: var(--tooltip-margin); }

    .tooltip {
      font-size: 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

:root {
  /* Controladores gerais */

  /* Escalas */

  --blue-height: 60px;
  --blue-opacity: 0.9;

  --red-width: 100px;
  --red-height: 60px;
  --red-opacity: 0.9;
}

/* container principal */
/* container principal */
.diagonal-lines {
  position: absolute;
  bottom: var(--pos-bottom);
  left: var(--pos-left);
  transform: translateX(-50%) rotate(var(--angulo-geral)) scale(var(--scale));
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  gap: 10px;
  transform-origin: center;

  /* ALTERA√á√ïES AQUI: */
  z-index: -1;          /* Mudei de 0 para -1 para garantir que fique no fundo */
  pointer-events: none; /* O mouse passa direto, permitindo clicar no que est√° atr√°s */
}

/* base para todas as faixas */
.line {
  border-radius: 40px;
  display: block;
  animation: waveMotion 5s ease-in-out infinite;
  transform-origin: center;
}

/* faixas individuais */
.yellow {
  width: calc(var(--yellow-width) * var(--yellow-scale));
  height: calc(var(--yellow-height) * var(--yellow-scale));
  opacity: var(--yellow-opacity);
  background-color: #fbbc04;
  animation-delay: 0s;
}

.green {
  width: calc(var(--green-width) * var(--green-scale));
  height: calc(var(--green-height) * var(--green-scale));
  opacity: var(--green-opacity);
  background-color: #34a853;
  animation-delay: 0.3s;
}

.blue {
  width: calc(var(--blue-width) * var(--blue-scale));
  height: calc(var(--blue-height) * var(--blue-scale));
  opacity: var(--blue-opacity);
  background-color: #4285f4;
  animation-delay: 0.6s;
}

.red {
  width: calc(var(--red-width) * var(--red-scale));
  height: calc(var(--red-height) * var(--red-scale));
  opacity: var(--red-opacity);
  background-color: #ff8577;
  animation-delay: 0.9s;
}

/* ANIMA√á√ÉO FLUIDA DE ONDA + "RESPIRA√á√ÉO" */
@keyframes waveMotion {
  0%, 100% {
    transform: translateX(0) translateY(0) scale(1) rotate(0deg);
  }
  20% {
    transform: translateX(15px) translateY(-5px) scale(1.03, 0.97) rotate(1deg);

  40% {
    transform: translateX(-10px) translateY(8px) scale(0.98, 1.04) rotate(-1deg);
  }
  60% {

  }
  80% {
    transform: translateX(-8px) translateY(4px) scale(0.99, 1.03) rotate(-0.5deg);
  }
}

  <script>
    const menu = document.getElementById('menu');
    const button = document.getElementById('menu-button');
    const overlay = document.getElementById('transition-overlay');

    button.addEventListener('click', () => menu.classList.toggle('open'));
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', e => {
        e.preventDefault();
        overlay.style.background = window.getComputedStyle(item).backgroundColor;
        overlay.classList.add('expand');
        setTimeout(() => window.location.href = item.href, 700);
      });
    });

  
const videoPaths = [
  "videos/CETEP1.mp4",
  "videos/CETEP2.mp4",
  "videos/CETEP3.mp4",
  "videos/CETEP4.mp4",
  "videos/CETEP5.mp4",
];


const videoWrapper = document.createElement("div");
videoWrapper.style.position = "fixed";

videoWrapper.style.top = "50%";
videoWrapper.style.left = "10%"; // antes era 15%
videoWrapper.style.transform = "translate(-50%, -50%)";
videoWrapper.style.zIndex = "9999";
document.body.appendChild(videoWrapper);

const shadow = videoWrapper.attachShadow({ mode: "open" });
const style = document.createElement("style");
style.textContent = `
  .video-container {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    transition: width 0.4s ease, height 0.4s ease;
    background-color: black;
    /* üîπ ALTERADO: tamanho base aumentado */
    width: 1400px;
    height: 700px;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
  }
`;
shadow.appendChild(style);

const videoContainer = document.createElement("div");
videoContainer.classList.add("video-container");
shadow.appendChild(videoContainer);

const videoA = document.createElement("video");
const videoB = document.createElement("video");

[videoA, videoB].forEach(v => {
  v.autoplay = false;
  v.muted = false;
  v.loop = false;
  v.playsInline = true;
  v.controls = false;
  videoContainer.appendChild(v);
});

let currentIndex = 0;
let activeVideo = videoA;
let nextVideo = videoB;

function adjustVideoSize(video) {
  const { videoWidth, videoHeight } = video;
  if (videoWidth && videoHeight) {
    const aspectRatio = videoWidth / videoHeight;
    // üîπ ALTERADO: aumentei o tamanho padr√£o pra 960√ó540
    let width = 1400;
    let height = 700;

    if (aspectRatio > 1.8) {
      width = 1080; height = 600;
    } else if (aspectRatio < 1.3) {
      width = 720; height = 960;
    }

    videoContainer.style.width = `${width}px`;
    videoContainer.style.height = `${height}px`;
  }
}

function playVideo(index) {
  const videoPath = videoPaths[index];
  activeVideo.src = videoPath;
  activeVideo.style.display = "block";

  // üîπ Remove bot√µes antigos (caso o v√≠deo anterior tenha deixado algum)
  const oldBtn = shadow.querySelector("#pauseBtn");
  if (oldBtn) oldBtn.remove();

  // üîπ Cria bot√£o de pause/play
  const pauseBtn = document.createElement("button");
  pauseBtn.id = "pauseBtn";
  pauseBtn.textContent = "‚è∏Ô∏è"; // come√ßa como "Pause"
  pauseBtn.style.cssText = `
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 22px;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 10000;
  `;
  pauseBtn.onmouseenter = () => (pauseBtn.style.background = "rgba(255,255,255,0.2)");
  pauseBtn.onmouseleave = () => (pauseBtn.style.background = "rgba(0,0,0,0.6)");

  shadow.appendChild(pauseBtn);

  pauseBtn.addEventListener("click", () => {
    if (activeVideo.paused) {
      activeVideo.play();
      pauseBtn.textContent = "‚è∏Ô∏è";
    } else {
      activeVideo.pause();
      pauseBtn.textContent = "‚ñ∂Ô∏è";
    }
  });

  activeVideo.onloadedmetadata = () => {
    adjustVideoSize(activeVideo);
    const tryPlay = activeVideo.play();
    if (tryPlay) {
      tryPlay.catch(() => {
        const msg = document.createElement("div");
        msg.textContent = "‚ñ∂ Clique para iniciar o v√≠deo com som";
        msg.style.cssText = `
          position: absolute; inset: 0; display:flex; justify-content:center;
          align-items:center; background:rgba(0,0,0,0.7); color:white;
          font-size:32px; cursor:pointer;
        `;
        shadow.appendChild(msg);
        msg.addEventListener("click", () => {
          msg.remove();
          activeVideo.play();
        });
      });
    }
  };

  activeVideo.onended = () => {
    activeVideo.style.display = "none";
    pauseBtn.remove();
    const temp = activeVideo;
    activeVideo = nextVideo;
    nextVideo = temp;
    currentIndex = (index + 1) % videoPaths.length;
    playVideo(currentIndex);
  };
}

// inicia o primeiro v√≠deo
playVideo(currentIndex);

<script>
  let itemCount = 8; // voc√™ j√° tem 8 itens

  document.getElementById("addBtn").onclick = function () {
    const nome = prompt("Nome do novo bot√£o:");
    if (!nome) return;

    const pagina = prompt("Nome do arquivo da nova p√°gina (ex: BIOLOGIA.html):");
    if (!pagina) return;

    itemCount++;
    const novaClasse = "item-" + itemCount;

    // Criar item
    const item = document.createElement("div");
    item.className = "tooltip-container";

    item.innerHTML = `
      <a href="${pagina}" class="menu-item ${novaClasse}">
        <span class="tooltip">${nome}</span>
        <i class="fa-solid fa-star"></i>
      </a>
    `;

    document.getElementById("menu").appendChild(item);

    // Criar posi√ß√£o autom√°tica (circular)
    const angulo = (itemCount - 1) * (360 / 12); // 12 posi√ß√µes poss√≠veis
    const px = Math.cos(angulo * Math.PI / 180) * 450;
    const py = Math.sin(angulo * Math.PI / 180) * 450;

    // Inserir a regra no CSS dinamicamente
    const style = document.createElement("style");
    style.innerHTML = `
      .menu.open .${novaClasse} {
        transform: translate(${px}px, ${py}px);
        background: #${Math.floor(Math.random()*16777215).toString(16)};
      }
    `;
    document.head.appendChild(style);
  };
</script>
